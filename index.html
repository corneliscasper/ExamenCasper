<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Opdracht Examen - Interaction design &amp; datavisualisatie</title>
        <meta name="description" content="This is my HTML5 boilerplate.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="msapplication-TileColor" content="#e85e00">
        <meta name="theme-color" content="#e85e00">

        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#e85e00">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/screen.css">
    </head>
    <body>
        <form class="o-layout" action="#">
            <h1>
                Cursusevaluatie
            </h1>
            <p>
                Graag ontvangen we je mening over de cursus die je zojuist hebt voltooid, inclusief feedback over de cursusstructuur, de
                content en de docent.
            </p>
            <p class="subtitle">
                Vond je het een leuke module tot nu toe?
            </p>
            <ul class="o-list c-option-list">
                <li class="c-form-field c-form-field--option c-option-list__item">
                    <input class="o-hide-accessible c-option c-option--hidden" type="radio" name="radios" id="radio1" required>
                    <label  class="c-label c-label--option c-custom-option" for="radio1">
                        <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                            <span class="c-custom-option__symbol"></span>
                        </span>
                        Ja
                    </label>
                </li>
                <li class="c-form-field c-form-field--option c-option-list__item">
                    <input class="o-hide-accessible c-option c-option--hidden" type="radio" name="radios" id="radio2" required>
                    <label class="c-label c-label--option c-custom-option" for="radio2">
                        <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                            <span class="c-custom-option__symbol"></span>
                        </span>
                        Zeker
                    </label>
                </li>
                <li class="c-form-field c-form-field--option c-option-list__item">
                    <input class="o-hide-accessible c-option c-option--hidden" type="radio" name="radios" id="radio3" required>
                    <label class="c-label c-label--option c-custom-option" for="radio3">
                        <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                            <span class="c-custom-option__symbol"></span>
                        </span>
                        Absoluut
                    </label>
                </li>
            </ul>
            <p class="subtitle">
                Waar ging de module over?
            </p>
            <ul style="padding-left: 0px;">
            
                <input class="o-hide-accessible c-option c-option--hidden" type="checkbox" id="toggle1">
                <label class="c-label c-label--option c-custom-toggle" for="toggle1">
                    <span class="c-custom-toggle__fake-input">
                        <div class="items">
                            CSS
                        </div>
                    </span>

                    
                </label>
                <input class="o-hide-accessible c-option c-option--hidden" type="checkbox" id="toggle2">
                <label class="c-label c-label--option c-custom-toggle" for="toggle2">
                    <span class="c-custom-toggle__fake-input">
                        <div class="items">
                            HTML
                        </div>
                    </span>
                    
                </label>
                <input class="o-hide-accessible c-option c-option--hidden" type="checkbox" id="toggle3">
                <label class="c-label c-label--option c-custom-toggle" for="toggle3">
                    <span class="c-custom-toggle__fake-input">
                        <div class="items">
                            Javascript
                        </div>
                    </span>
                    
                </label>
                <input class="o-hide-accessible c-option c-option--hidden" type="checkbox" id="toggle4">
                <label class="c-label c-label--option c-custom-toggle" for="toggle4">
                    <span class="c-custom-toggle__fake-input">
                        <div class="items">
                            Python
                        </div>
                    </span>
                    
                </label>
                <input class="o-hide-accessible c-option c-option--hidden" type="checkbox" id="toggle5">
                <label class="c-label c-label--option c-custom-toggle" for="toggle5">
                    <span class="c-custom-toggle__fake-input">
                        <div class="items">
                            Mysql
                        </div>
                    </span>
                    
                </label>
                <input class="o-hide-accessible c-option c-option--hidden" type="checkbox" id="toggle6">
                <label class="c-label c-label--option c-custom-toggle" for="toggle6">
                    <span class="c-custom-toggle__fake-input">
                        <div class="items">
                            Jinja
                        </div>
                    </span>
                    
                </label>
                <input class="o-hide-accessible c-option c-option--hidden" type="checkbox" id="toggle7">
                <label class="c-label c-label--option c-custom-toggle" for="toggle7">
                    <span class="c-custom-toggle__fake-input">
                        <div class="items">
                            Android
                        </div>
                    </span>
                    
                </label>
                <input class="o-hide-accessible c-option c-option--hidden" type="checkbox" id="toggle8">
                <label class="c-label c-label--option c-custom-toggle" for="toggle8">
                    <span class="c-custom-toggle__fake-input">
                        <div class="items">
                            CSharp
                        </div>
                    </span>
                    
                </label>
                <input class="o-hide-accessible c-option c-option--hidden" type="checkbox" id="toggle9">
                <label class="c-label c-label--option c-custom-toggle" for="toggle9">
                    <span class="c-custom-toggle__fake-input">
                        <div class="items">
                            Flask
                        </div>
                    </span>
                    
                </label>
                
            </ul>
            <p>
                <label class="subtitle" >
                    Wat zou je veranderen?
                </label>
                <input class="c-input" type="text" name="name" id="name" placeholder="Ik zou het niet direct weten" required>
            </p>            
            <p class="send-back">
                <svg xmlns="http://www.w3.org/2000/svg" width="20.414" height="16.828" viewBox="0 0 20.414 16.828">
                    <path id="Path_1" data-name="Path 1" d="M10,19,3,12m0,0,7-7M3,12H21" transform="translate(-1.586 -3.586)" fill="none" stroke="#17161a" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                  </svg>
                  
                  <button class="o-button-reset c-button" style="font-weight: 600;">Volgende</button>
            </p>
            <div class="c-card-footer">
                
                    <span class="c-custom-line">
                        <span class="c-custom-line-purple">

                        </span>
                    </span>
                    <p style="color: var(--global-color-neutral-x-light);">
                        Stap 2 van 3
                    </p>
                
   
            
            </div>

    

        </form>
    </body>
</html>
